<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <style>
        .brand-gradient {
            background: #0062ff; /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #0062ff, #32cd60); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #0062ff, #32cd60); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .vr {
            color: white;
        }
    </style>

</head>
<body class="bg-light">

    <!-- Nav -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark shadow small mb-3">
        <div class="container-fluid">
            <a href="dash.html" class="navbar-brand">
                <span class="brand-gradient">EMS1.0</span>
            </a>

            <button 
                class="navbar-toggler border-0"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-supported-content"
                aria-controls="navbar-supported-content"
                aria-expanded="false"
                aria-label="Toggle Navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>

            <div class="collapse navbar-collapse" id="navbar-supported-content">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dash.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="employee.html">Employees</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="job_list.html">Jobs</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <div class="hstack gap-3 me-3">
                        <input type="search" class="form-control form-control-sm me-auto" placeholder="Search for.." aria-label="Search for..">
                        <button class="btn btn-sm btn-success"
                                type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                        </button>
                    </div>

                    <div class="vr"></div>

                    <a href="index.html" class="btn btn-sm btn-warning ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
                            <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
                        </svg>
                    </a>
                </form>

            </div>

        </div>
    </nav>
    <!-- Nav -->

    <!-- Cards -->

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Employees List</div>

                    <div class="card-body">
                        <span class="fs-1">254+</span>
                    </div>

                    <a href="employee.html" class="card-footer small text-decoration-none text-white">View Employees</a>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Jobs List</div>

                    <div class="card-body">
                        <span class="fs-1">24+</span>
                    </div>

                    <a href="job_list.html" class="card-footer small text-decoration-none text-white">View all jobs</a>
                </div>
            </div>

        </div>
    </div>

    <!-- Cards -->
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
